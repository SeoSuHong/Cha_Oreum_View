<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../image/headLogo.png" rel="shortcut icon" type="image/x-icon">
    <title>FindID</title>
    <link rel="stylesheet" href="../css/findId.css">
    <script src="../js/findId.js"></script>
</head>
<body>
    <!-- header -->
    <header>
        <div id="header">
            <div id="header_empty"></div>
            <a href="index.html"><img src="../image/logo.png" alt="logo" id="logo"></a>
            <div id="account">
                <a href="logIn.html">Log In</a>
                <a href="signUp.html">Sign Up</a>
            </div>
        </div>
    </header>

    <!-- main -->
    <main id="findid_main">
        <div id="findid_box">
            <p id="findid">아이디 찾기</p>
            <form action="" name="findid_frm" method="post">
                <div id="input_findid_box">
                    <div id="email_box">
                        <span id="find_email">이메일</span>
                    </div>
                    <input type="text" class="input_email" id="email_front" name="email_front">
                    <div id="email_sp_box">
                        <span id="email_sp">@</span>
                    </div>
                    <input type="text" class="input_email" id="email_back" name="email_back">
                </div>
            </form>
            <div id="btn_box">
                <button id="findid_btn" onclick="findid_check()">
                    <span id="findid_sp">아이디 찾기</span>
                </button>
                &nbsp;&nbsp;&nbsp;
                <a href="logIn.html" id="login_uri">로그인</a>
                &nbsp;&nbsp;&nbsp;
                <a href="findPw.html" id="find_pwd_uri">비밀번호 찾기</a>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer>
        <div id="footer">
            <a href="index.html">Cha Oreum :: 개발자 전용 블로그</a>
        </div>

    </footer>

</body>
</html>
