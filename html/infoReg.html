<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../image/headLogo.png" rel="shortcut icon" type="image/x-icon">
    <title>infoReg</title>
    <link rel="stylesheet" href="../css/infoReg.css">
    <script src="../js/infoReg.js"></script>
</head>
<body>
    <!-- header -->
    <header>
        <div id="header">
            <div id="header_empty"></div>
            <a href="index.html"><img src="../image/logo.png" alt="logo" id="logo"></a>
            <div id="account">
                <a href="logIn.html">Log In</a>
                <a href="signUp.html">Sign Up</a>
            </div>
        </div>
    </header>

    <!-- main -->
    <main id="infoReg_main">
        <div id="infoReg_box">
            <p id="infoReg">회원정보 수정</p>
            <form action="" method="post" name="infoReg_frm">
                <div id="infoReg_id" class="infoReg_inputbox">
                    <div class="info">
                        <span class="info_sp">아이디</span>
                    </div>
                    <div class="infoReg_info_to">
                        <input type="text" class="infoReg_input_to" id="input_id" name="infoReg_id">
                    </div>
                    <button class="duplication_check" id="id_check" onclick=""><span class="duplication_sp">중복확인</span></button>
                </div>
                <div id="infoReg_password" class="infoReg_inputbox">
                    <div class="info">
                        <span class="info_sp">비밀번호</span>
                    </div>
                    <div class="infoReg_info">
                        <input type="password" class="infoReg_input" id="input_password" name="infoReg_password">
                    </div>
                </div>
                <div id="infoReg_password_check" class="infoReg_inputbox">
                    <div class="info">
                        <span class="info_sp">비밀번호 확인</span>
                    </div>
                    <div class="infoReg_info">
                        <input type="password" class="infoReg_input" id="input_password_check" name="infoReg_password_check">
                    </div>
                </div>
                <div id="infoReg_nickname" class="infoReg_inputbox">
                    <div class="info">
                        <span class="info_sp">닉네임</span>
                    </div>
                    <div class="infoReg_info_to">
                        <input type="text" class="infoReg_input_to" id="input_nickname" name="infoReg_nickname">
                    </div>
                    <button class="duplication_check" id="nickname_check" onclick=""><span class="duplication_sp">중복확인</span></button>
                </div>
                <div id="infoReg_email" class="infoReg_inputbox">
                    <div class="info">
                        <span class="info_sp">이메일</span>
                    </div>
                    <div class="infoReg_info_email">
                        <input type="text" class="infoReg_input_email" id="input_email_front" name="input_email_front">
                    </div>
                    <div id="email">
                        <span id="email_sp">@</span>
                    </div>
                    <div class="infoReg_info_email">
                        <input type="text" class="infoReg_input_email" id="input_email_back" name="infoReg_email_back">
                    </div>
                </div>
            </form>
            <button id="infoReg_btn" onclick="infoReg_check()">
                <span id="infoReg_sp">정보 수정</span>
            </button>
        </div>
    </main>

    <!-- footer -->
    <footer>
        <div id="footer">
            <a href="index.html">Cha Oreum :: 개발자 전용 블로그</a>
        </div>

    </footer>

</body>
</html>
