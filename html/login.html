<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../image/headLogo.png" rel="shortcut icon" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js"></script>
</head>
<body>
    <!-- header -->
    <header>
        <div id="header">
            <div id="header_empty"></div>
            <a href="index.html"><img src="../image/logo.png" alt="logo" id="logo"></a>
            <div id="account">
                <a href="login.html">Log In</a>
                <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </header>

    <!-- main -->
    <main id="loginmain">
        <div id="loginbox">
            <p id="Loginst">Login</p>
            <div id="loginiputbox">
                <div id="login">
                    <form action="" method="post" name="login_frm">
                        <div id="loginid" class="logininput_box">
                            <input type="text" class="logininput" id="input_id" name="login_id">
                        </div>
                        <div id="loginpassword" class="logininput_box">
                            <input type="password" class="logininput" id="input_password" name="login_password">
                        </div>
                    </form>
                </div>
                <div>
                    <button id="loginbtn" onclick="login_check()"><span id="lobtn">Login</span></button>
                </div>
            </div>
            <a class="lowst" id="signup" href="signup.html">회원가입</a>
            &nbsp;&nbsp;
            <a class="lowst" id="idserch" href="findid.html">아이디/비밀번호 찾기</a>
        </div>
    </main>

    <!-- footer -->
    <footer>
        <div id="footer">
            <a href="index.html">Cha Oreum :: 개발자 전용 블로그</a>
        </div>

    </footer>

</body>
</html>
